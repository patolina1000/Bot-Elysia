<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Wizard - Multi-Bot Telegram</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      color: #667eea;
      font-size: 20px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }
    .media-box {
      border: 1px dashed #cfcfe6;
      border-radius: 10px;
      padding: 15px;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .media-placeholder {
      color: #8b8ba7;
      font-size: 14px;
    }
    .media-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      padding: 8px 10px;
      border: 1px solid #e5e5f7;
      border-radius: 10px;
      background: #fafaff;
    }
    .media-row select.media-type {
      width: 120px;
    }
    .media-row input.media-url {
      flex: 1 1 200px;
      min-width: 180px;
    }
    .media-file-btn {
      background: #eef;
      border: 1px solid #99c;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      color: #334;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 140px;
    }
    .media-file-btn:hover {
      background: #e6efff;
    }
    .dropzone {
      border: 1px dashed #bbb;
      border-radius: 8px;
      padding: 12px;
      color: #666;
      text-align: center;
      margin-top: 4px;
      font-size: 13px;
      transition: all 0.2s ease;
      width: 100%;
      flex-basis: 100%;
    }
    .dropzone.dragover {
      background: #f7fbff;
      border-color: #69f;
      color: #222;
    }
    .add-media-btn {
      background: #e9ecff;
      border: 1px solid #98a2ff;
      border-radius: 10px;
      padding: 10px 16px;
      margin-top: 10px;
      cursor: pointer;
      color: #1e1e66;
      font-weight: 600;
    }
    .add-media-btn:hover {
      background: #dfe6ff;
    }
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #5568d3;
    }
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    .btn-secondary:hover {
      background: #d0d0d0;
    }
    .btn-small {
      padding: 6px 12px;
      font-size: 14px;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .response.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: block;
    }
    .response.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      display: block;
    }
    .response pre {
      margin-top: 10px;
      background: rgba(0,0,0,0.05);
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    .config-display {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .config-display label {
      font-weight: 600;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Admin Wizard</h1>
    <p class="subtitle">Crie e configure bots do Telegram sem escrever c√≥digo</p>

    <div class="config-display">
      <label>API Base URL:</label>
      <input type="text" id="apiBaseUrl" value="http://localhost:8080" placeholder="https://seu-servico.onrender.com">
      <label style="margin-top: 10px;">Admin Token:</label>
      <input type="password" id="adminToken" placeholder="seu-admin-token">
    </div>

    <!-- Step 1: Create Bot -->
    <div class="section">
      <h2>1Ô∏è‚É£ Criar Bot</h2>
      <div class="form-group">
        <label>Nome do Bot</label>
        <input type="text" id="botName" placeholder="Bot Curso X">
      </div>
      <div class="form-group">
        <label>Slug (URL amig√°vel)</label>
        <input type="text" id="botSlug" placeholder="curso-x">
      </div>
      <div class="form-group">
        <label>Token do Telegram</label>
        <input type="text" id="botToken" placeholder="123456:ABC-DEF1234ghIkl...">
      </div>
      <div class="form-group">
        <label>Webhook Secret</label>
        <input type="text" id="webhookSecret" placeholder="segredo-super-secreto-123">
      </div>
      <button class="btn" onclick="createBot()">Criar Bot</button>
      <div id="createBotResponse" class="response"></div>
    </div>

    <!-- Step 2: Configure /start -->
    <div class="section">
      <h2>2Ô∏è‚É£ Configurar /start</h2>
      <div class="form-group">
        <label>Bot ID (do passo anterior)</label>
        <input type="text" id="startBotId" placeholder="uuid-do-bot">
      </div>
      <div class="form-group">
        <label>Texto de Boas-vindas</label>
        <textarea id="startText" placeholder="üëã Bem-vindo ao *Curso X*!&#10;&#10;Aqui voc√™ vai aprender..."></textarea>
      </div>
      <div class="form-group">
        <label>Parse Mode</label>
        <select id="parseMode">
          <option value="Markdown">Markdown</option>
          <option value="HTML">HTML</option>
        </select>
      </div>
      <div class="form-group">
        <label>M√≠dias (Fotos, V√≠deos, √Åudios)</label>
        <div id="media-box" class="media-box" data-media-box>
          <div class="media-placeholder">Clique em "Adicionar M√≠dia" para adicionar fotos, v√≠deos ou √°udios</div>
        </div>
        <button id="btn-add-media" class="add-media-btn" type="button">‚ûï Adicionar M√≠dia</button>
      </div>
      <button class="btn" onclick="saveStartTemplate()">Salvar Template /start</button>
      <div id="startTemplateResponse" class="response"></div>
    </div>

    <!-- Step 3: Create Offer -->
    <div class="section">
      <h2>3Ô∏è‚É£ Criar Oferta</h2>
      <div class="form-group">
        <label>Bot ID</label>
        <input type="text" id="offerBotId" placeholder="uuid-do-bot">
      </div>
      <div class="form-group">
        <label>Nome da Oferta</label>
        <input type="text" id="offerName" placeholder="Plano Completo">
      </div>
      <div class="form-group">
        <label>Pre√ßo (em centavos)</label>
        <input type="number" id="offerPrice" placeholder="9900" value="9900">
      </div>
      <div class="form-group">
        <label>Moeda</label>
        <input type="text" id="offerCurrency" placeholder="BRL" value="BRL">
      </div>
      <button class="btn" onclick="createOffer()">Criar Oferta</button>
      <div id="offerResponse" class="response"></div>
    </div>
  </div>

  <script>
    function getAuthHeaderValue() {
      const token = document.getElementById('adminToken').value;
      return token ? `Bearer ${token}` : '';
    }

    function getHeaders() {
      const headers = {
        'Content-Type': 'application/json',
      };
      const authHeader = getAuthHeaderValue();
      if (authHeader) {
        headers.Authorization = authHeader;
      }
      return headers;
    }

    function getApiUrl() {
      return document.getElementById('apiBaseUrl').value;
    }

    function showResponse(elementId, success, message, data = null) {
      const el = document.getElementById(elementId);
      el.className = `response ${success ? 'success' : 'error'}`;
      el.innerHTML = `<strong>${success ? '‚úÖ Sucesso!' : '‚ùå Erro!'}</strong><br>${message}`;
      if (data) {
        el.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      }
    }

    function absUrl(value) {
      const trimmed = (value || '').trim();
      if (!trimmed) return trimmed;
      try {
        return new URL(trimmed, window.location.origin).href;
      } catch (err) {
        console.warn('N√£o foi poss√≠vel normalizar URL', trimmed, err);
        return trimmed;
      }
    }

    async function createBot() {
      const name = document.getElementById('botName').value;
      const slug = document.getElementById('botSlug').value;
      const token = document.getElementById('botToken').value;
      const webhookSecret = document.getElementById('webhookSecret').value;

      if (!name || !slug || !token || !webhookSecret) {
        showResponse('createBotResponse', false, 'Preencha todos os campos!');
        return;
      }

      try {
        const response = await fetch(`${getApiUrl()}/admin/bots`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({
            name,
            slug,
            token,
            webhook_secret: webhookSecret,
            features: {
              'core-start': true,
              'funnels': true,
              'broadcast': true,
              'payments': true
            }
          })
        });

        const data = await response.json();

        if (response.ok) {
          showResponse('createBotResponse', true, 'Bot criado com sucesso!', data);
          document.getElementById('startBotId').value = data.bot_id;
          document.getElementById('offerBotId').value = data.bot_id;
        } else {
          showResponse('createBotResponse', false, 'Erro ao criar bot', data);
        }
      } catch (err) {
        showResponse('createBotResponse', false, `Erro: ${err.message}`);
      }
    }

    (function(){
      const mediaBox = document.getElementById('media-box');
      const addBtn = document.getElementById('btn-add-media');
      if (!mediaBox) {
        console.warn('[wizard] mediaBox n√£o encontrado');
        return;
      }

      function ensurePlaceholder() {
        if (!mediaBox.querySelector('.media-row') && !mediaBox.querySelector('.media-placeholder')) {
          const placeholder = document.createElement('div');
          placeholder.className = 'media-placeholder';
          placeholder.textContent = 'Clique em "Adicionar M√≠dia" para adicionar fotos, v√≠deos ou √°udios';
          mediaBox.appendChild(placeholder);
        }
      }

      async function uploadFile(row, file) {
        if (!file) return;
        if (!/^(image|video|audio)\//.test(file.type || '')) {
          alert('Tipo de arquivo n√£o suportado. Selecione uma imagem, v√≠deo ou √°udio.');
          return;
        }
        if (file.size > 20 * 1024 * 1024) {
          alert('Arquivo maior que 20MB. Escolha um arquivo menor.');
          return;
        }

        const formData = new FormData();
        formData.append('file', file);
        const btnLabel = row.querySelector('.media-file-btn span');
        const originalText = btnLabel?.textContent;
        if (btnLabel) btnLabel.textContent = 'Enviando‚Ä¶';

        try {
          const authHeader = getAuthHeaderValue();
          const headers = {};
          if (authHeader) headers.Authorization = authHeader;

          const response = await fetch('/api/admin/upload', {
            method: 'POST',
            body: formData,
            headers,
          });
          const data = await response.json().catch(() => ({}));
          if (!response.ok || !data?.ok || !data?.url) {
            const reason = data?.error || response.statusText || 'Falha no upload.';
            alert(`Erro no upload: ${reason}`);
            return;
          }
          const urlInput = row.querySelector('.media-url');
          if (urlInput) urlInput.value = absUrl(data.url);
        } catch (err) {
          console.error(err);
          alert('Erro ao enviar arquivo.');
        } finally {
          if (btnLabel) btnLabel.textContent = originalText || 'Enviar arquivo‚Ä¶';
          const fileInput = row.querySelector('.media-file');
          if (fileInput) fileInput.value = '';
        }
      }
      
      function hookRow(row) {
        const removeBtn = row.querySelector('.media-del');
        const urlInput = row.querySelector('.media-url');
        const fileInput = row.querySelector('.media-file');
        const dropzone = row.querySelector('.dropzone');

        if (urlInput && urlInput.value) {
          urlInput.value = absUrl(urlInput.value);
        }

        if (removeBtn) {
          removeBtn.addEventListener('click', () => {
            row.remove();
            ensurePlaceholder();
          });
        }

        if (fileInput) {
          fileInput.addEventListener('change', (event) => {
            const selectedFile = event?.target?.files?.[0];
            uploadFile(row, selectedFile);
          });
        }

        if (dropzone) {
          dropzone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropzone.classList.add('dragover');
          });
          dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
          });
          dropzone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropzone.classList.remove('dragover');
            const droppedFile = event?.dataTransfer?.files?.[0];
            uploadFile(row, droppedFile);
          });
        }
      }

      function addRow(initial) {
        const row = document.createElement('div');
        row.className = 'media-row';
        row.innerHTML = `
          <select class="media-type">
            <option value="photo">Foto</option>
            <option value="video">V√≠deo</option>
            <option value="audio">√Åudio</option>
          </select>
          <input type="url" class="media-url" placeholder="https://...">
          <label class="media-file-btn">
            <input type="file" class="media-file" accept="image/*,video/*,audio/*" hidden>
            <span>Enviar arquivo‚Ä¶</span>
          </label>
          <button type="button" class="btn btn-secondary btn-small media-del" title="Remover">üóëÔ∏è</button>
          <div class="dropzone">Arraste e solte aqui sua m√≠dia ou use ‚ÄúEnviar arquivo‚Ä¶‚Äù</div>
        `;

        mediaBox.appendChild(row);
        const typeSelect = row.querySelector('.media-type');
        const urlInput = row.querySelector('.media-url');
        if (initial && typeof initial === 'object') {
          if (typeSelect && initial.type) {
            typeSelect.value = initial.type;
          }
          if (urlInput && initial.url) {
            urlInput.value = absUrl(initial.url);
          }
        }

        hookRow(row);

        const placeholder = mediaBox.querySelector('.media-placeholder');
        if (placeholder) placeholder.remove();
      }

      mediaBox.querySelectorAll('.media-row').forEach((row) => {
        hookRow(row);
        const placeholder = mediaBox.querySelector('.media-placeholder');
        if (placeholder) placeholder.remove();
      });

      if (addBtn) {
        addBtn.addEventListener('click', () => addRow());
      } else {
        console.warn('[wizard] bot√£o "Adicionar M√≠dia" n√£o encontrado');
      }

      ensurePlaceholder();
    })();

    async function saveStartTemplate() {
      const botId = document.getElementById('startBotId').value;
      const text = document.getElementById('startText').value;
      const parseMode = document.getElementById('parseMode').value;

      if (!botId || !text) {
        showResponse('startTemplateResponse', false, 'Preencha Bot ID e Texto!');
        return;
      }

      const mediaItems = [];
      document.querySelectorAll('.media-row').forEach(item => {
        const typeEl = item.querySelector('.media-type');
        const urlEl = item.querySelector('.media-url');
        const type = typeEl ? typeEl.value : '';
        const url = urlEl ? urlEl.value : '';
        if (url) {
          mediaItems.push({ type, media: url });
        }
      });

      try {
        const response = await fetch(`${getApiUrl()}/admin/bots/${botId}/templates/start`, {
          method: 'PUT',
          headers: getHeaders(),
          body: JSON.stringify({
            text,
            parse_mode: parseMode,
            media: mediaItems
          })
        });

        const data = await response.json();

        if (response.ok) {
          showResponse('startTemplateResponse', true, 'Template /start salvo com sucesso!', data);
        } else {
          showResponse('startTemplateResponse', false, 'Erro ao salvar template', data);
        }
      } catch (err) {
        showResponse('startTemplateResponse', false, `Erro: ${err.message}`);
      }
    }

    async function createOffer() {
      const botId = document.getElementById('offerBotId').value;
      const name = document.getElementById('offerName').value;
      const price = parseInt(document.getElementById('offerPrice').value);
      const currency = document.getElementById('offerCurrency').value;

      if (!botId || !name || !price) {
        showResponse('offerResponse', false, 'Preencha todos os campos!');
        return;
      }

      try {
        const response = await fetch(`${getApiUrl()}/admin/offers`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({
            bot_id: botId,
            name,
            price_cents: price,
            currency
          })
        });

        const data = await response.json();

        if (response.ok) {
          showResponse('offerResponse', true, 'Oferta criada com sucesso!', data);
        } else {
          showResponse('offerResponse', false, 'Erro ao criar oferta', data);
        }
      } catch (err) {
        showResponse('offerResponse', false, `Erro: ${err.message}`);
      }
    }

    const form = document.querySelector('form');
    if (form) {
      form.addEventListener('submit', () => {
        document.querySelectorAll('.media-url').forEach((input) => {
          if (input && input.value) {
            input.value = absUrl(input.value);
          }
        });
      });
    }
  </script>
</body>
</html>
