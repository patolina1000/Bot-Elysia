services:
  - type: web
    name: telegram-multi-bot-service
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build && npm run migrate
    startCommand: '[ "$MIGRATIONS_ACCEPT" = "1" ] && node dist/db/sanity/reconcileMigrations.js --accept; node dist/db/sanity/migrationsStatus.js && node dist/db/runMigrations.js && node dist/server.js'
    envVars:
      - key: PORT
        value: 8080
      - key: NODE_ENV
        value: production
      - key: APP_BASE_URL
        sync: false
        description: "Base URL do seu servi√ßo (ex: https://seu-servico.onrender.com)"
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-bots-db
          property: connectionString
      - key: ENCRYPTION_KEY
        generateValue: true
        description: "Chave para criptografar tokens (gerada automaticamente)"
      - key: ADMIN_API_TOKEN
        generateValue: true
        description: "Token para acessar admin APIs (gerado automaticamente)"
    healthCheckPath: /health

databases:
  - name: telegram-bots-db
    region: oregon
    plan: starter
    databaseName: telegram_bots
    user: telegram_user

